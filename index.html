<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="container col-3">
                <div class="column">
                    <div class="row">
                        <div class="card">
                            <div class="card-body">
                                <h2>Search for a City:</h2>
                                <form>
                                    <input id="city-input" name="San Diego" type="text">
                                    <button id="search-button">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button class="quick-search-button" id="austin-button">Austin</button>
                    </div>
                    <div class="row">
                        <button class="quick-search-button" id="chicago-button">Chicago</button>
                    </div>
                    <div class="row">
                        <button class="quick-search-button" id="ny-button">New York</button>
                    </div>
                    <div class="row">
                        <button class="quick-search-button" id="orlando-button">Orlando</button>
                    </div>
                    <div class="row">
                        <button class="quick-search-button" id="sf-button">San Francisco</button>
                    </div>
                    <div class="row">
                        <button class="quick-search-button" id="seattle-button">Seattle</button>
                    </div>
                    <div class="row">
                        <button class="quick-search-button" id="denver-button">Denver</button>
                    </div>
                    <div class="row">
                        <button class="quick-search-button" id="atlanta-button">Atlanta</button>
                    </div>
                </div>
            </div>

            <div class="container col-9">
                <div id="current-temp" class="row card bg-info border-dark">                    
                </div>

                <h3>5-Day Forecast:</h3>
                <div class="row">                    
                    <div id="day1" class="card mr-2 bg-secondary border-dark"></div>
                    <div id="day2" class="card mr-2 bg-secondary border-dark"></div>
                    <div id="day3" class="card mr-2 bg-secondary border-dark"></div>
                    <div id="day4" class="card mr-2 bg-secondary border-dark"></div>
                    <div id="day5" class="card mr-2 bg-secondary border-dark"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./Assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</body>

</html>

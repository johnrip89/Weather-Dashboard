<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="container col-3">
                <div class="column">
                    <div class="row">
                        <div class="card">
                            <div class="card-body">
                                <h2>Search for a City:</h2>
                                <form>
                                    <input name="San Diego" type="text">
                                    <button id="search-button">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button class="quick-search-button" id="austin-button">Austin</button>
                    </div>
                    <div class="row">
                        <button class="quick-search-button" id="chicago-button">Chicago</button>
                    </div>
                    <div class="row">
                        <button class="quick-search-button" id="ny-button">New York</button>
                    </div>
                    <div class="row">
                        <button class="quick-search-button" id="orlando-button">Orlando</button>
                    </div>
                    <div class="row">
                        <button class="quick-search-button" id="sf-button">San Francisco</button>
                    </div>
                    <div class="row">
                        <button class="quick-search-button" id="seattle-button">Seattle</button>
                    </div>
                    <div class="row">
                        <button class="quick-search-button" id="denver-button">Denver</button>
                    </div>
                    <div class="row">
                        <button class="quick-search-button" id="atlanta-button">Atlanta</button>
                    </div>
                </div>
            </div>

            <div class="container col-9">
                <div class="row card bg-info border-dark">
                    Current Temperature:
                </div>
                <div class="row">

                    <h3>5-Day Forecast:</h3>
                    <div class="card bg-secondary border-dark">1</div>
                    <div class="card bg-secondary border-dark">2</div>
                    <div class="card bg-secondary border-dark">3</div>
                    <div class="card bg-secondary border-dark">4</div>
                    <div class="card bg-secondary border-dark">5</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
